<div class="container mt-4">
    <h3 class="mb-3">Keynote Details</h3>

    <!-- Loading indicator -->
    @if (loading()) {
    <div class="text-center my-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Loading keynote...</p>
    </div>
    }

    <!-- Keynote card -->
    @if(!loading() && keynote){
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ keynote.firstName }} {{ keynote.lastName }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ keynote.email || '—' }}</p>
            <p class="card-text"><strong>Function:</strong> {{ keynote.function || '—' }}</p>
        </div>
    </div>
    }
    <!-- Not found -->
    @if (!loading()&&!keynote) {
    <div class="alert alert-warning text-center mt-3">
        Keynote not found.
    </div>
    }
</div>
